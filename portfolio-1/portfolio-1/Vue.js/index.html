<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galaxy Tours</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Galaxy Tour</h1>
    <div id="app">
        <h2 class="centered colorFont">{{productName}}</h2>
        <p :style="pStyleController ">{{productDescription}}</p>
        <table v-for="(productClass, index) in productClasses" :key="index" width="100%">
            <tr>
                <td width="10%">{{productClass.name}}</td>
                <td width="10%">US${{productClass.price.toLocaleString('en-US')}}</td>
                <td>
                    <button style="width: 35%" v-if="productClass.earlyBird">Book Earlybird!</button>
                    <button style="width: 35%" v-else>Book</button>&nbsp;
                    <span v-show="productClass.seatsAvailable < 10" style="color:red">
                        Almost Sold out!   
                    </span>
                    <span v-show="productClass.seatsAvailable >= 10" style="color:rgb(241, 241, 241)">
                        still have tickets!   
                    </span>
                </td>
            </tr>
        </table>
        <img :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]" :style="imageStyleController" :alt="imageAlt"
            :title="imageAlt">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>

</html>
